<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Confirmation</title>
</h:head>
<h:body>
    <h:form>
        <p:panel header="Commande Confirmée">
            <p:messages autoUpdate="true"/>
            <h:outputText value="Merci #{userBean.currentuser.nom} ! Votre commande a été enregistrée avec succès."/>
            <p:button value="Retour aux produits" outcome="produits.xhtml"/>
            <p:button value="Voir historique des commandes" outcome="historique_user.xhtml"/>
            <p:commandButton value="Déconnexion"
                             action="#{userBean.logout()}"
                             immediate="true"
                             ajax="false"/>
        </p:panel>
    </h:form>
</h:body>
</html>
